{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<main class="content">
    <section class="login">
        <div class="container">
            <form action="" method="POST" class="login__form form" id="form">
                <h3 class="login__title">Вход</h3>
                <div class="form__item">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" class="form__input _email _req" id="email" name="email" placeholder="Email">
                </div>
                <div class="form__item">
                    <label for="password" class="form__label">Пароль</label>
                    <input type="password" class="form__input _req" id="password" name="password" placeholder="Пароль">
                </div>
                <button class="form__button" type="submit">Войти</button>
            </form>
        </div>
    </section>
</main>
{% endblock %}
